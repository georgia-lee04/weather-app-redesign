<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header class="weather-container">
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>

    <div class="weather-app-data weather-container">
      <div>
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
          <span id="time"></span>,
          <span id="description"></span>
          <br />
          Humidity: <strong id="humidity"></strong>, Wind:
          <strong id="wind-speed"></strong>
        </p>
      </div>
      <div class="weather-app-temperature-container">
        <div id="icon"></div>
        <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">Â°C</div>
      </div>
    </div>

    <div class="forecast-container">
      <main>
        <div class="weather-forecast" id="forecast"></div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/georgia-lee04" target="_blank">Georgia Lee</a
      >, open-sourced on
      <a href="https://github.com/georgia-lee04/my-weather-app" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a
        href="https://weather-app-shecodes-plus-project.netlify.app/"
        target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
